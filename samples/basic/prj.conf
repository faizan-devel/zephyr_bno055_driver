# --- Core ---
CONFIG_LOG=y
CONFIG_LOG_MODE_DEFERRED=y
CONFIG_PRINTK=y

# --- C & C++ ---
CONFIG_CPP=y
CONFIG_NEWLIB_LIBC=y
CONFIG_NEWLIB_LIBC_FLOAT_PRINTF=y

# --- Console ---
CONFIG_SERIAL=y
CONFIG_CONSOLE=y
CONFIG_UART_CONSOLE=y

# --- Stack ---
CONFIG_MAIN_STACK_SIZE=4096

# --- I2C ---
CONFIG_I2C=y
CONFIG_I2C_INIT_PRIORITY=60

# (ESP32 uses CONFIG_I2C_ESP32 automatically from devicetree, 
# no need to force family-specific drivers)

# --- SMF ---
CONFIG_SMF=y

# --- Bootloader (if you want mcuboot) ---
CONFIG_BOOTLOADER_MCUBOOT=y

